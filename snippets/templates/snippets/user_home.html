{% extends 'base.html' %}


{% block content %}

<div class="snippet-list">

  {% for snippet in snippets %}
  <div class="snippet-item">
    <h4>{{snippet.title}}</h4>

    <figure class="code-fig">
      <pre class="line-numbers">
<code class="lang-{{snippet.language.name}}" data-lang="{{snippet.language.name}}">{{snippet.preview|safe}}</code>
</pre>
    </figure>
  </div>

  {% endfor %}

</div>

{% endblock content %}
