<!DOCTYPE html>
<html lang="en">

<head>
  {% block meta %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% endblock meta %}

  {% block title %}<title>SnippetSnap</title>{% endblock title %}
</head>

<body>

  {% block header %}
  <header class="header">
    <h1 class="title">SnippetSnap</h1>

    {% if user.is_authenticatied %}
    <div class="log-reg">
      <a href="#">Register</a>
      |
      <a href="#">Login</a>
    </div>
    {% else %}
    <input class="search" placeholder="Find a snippet...">
    {% endif %}
  </header>
  {% endblock header %}

  {% block content %}

  {% endblock content %}

</body>

</html>
